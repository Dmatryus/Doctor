name: doctor_frontend
description: Doctor - Document Conversion Service Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
    
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # HTTP & WebSocket
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # UI Components
  file_picker: ^6.1.1
  flutter_dropzone: ^3.0.7
  
  # Utilities
  path: ^1.8.3
  intl: ^0.18.1
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
